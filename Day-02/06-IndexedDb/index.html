<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script>
		
    var myApp = {};
    window.indexedDB = window.indexedDB || window.webkitIndexedDB ||
                    window.mozIndexedDB;

    if ('webkitIndexedDB' in window) {
      window.IDBTransaction = window.webkitIDBTransaction;
      window.IDBKeyRange = window.webkitIDBKeyRange;
    }

    myApp.indexedDB = {};
    myApp.indexedDB.db = null;

    myApp.indexedDB.onerror = function(e) {
      console.log(e);
    };

    myApp.indexedDB.open = function() {
      var version = 1;
      var request = indexedDB.open("todos", version);

      // We can only create Object stores in a versionchange transaction.
      request.onupgradeneeded = function(e) {
        var db = e.target.result;

        // A versionchange transaction is started automatically.
        e.target.transaction.onerror = myApp.indexedDB.onerror;

        if(db.objectStoreNames.contains("todo")) {
          db.deleteObjectStore("todo");
        }

        var store = db.createObjectStore("todo",
          {keyPath: "timeStamp"});
      };

      request.onsuccess = function(e) {
        myApp.indexedDB.db = e.target.result;
        myApp.indexedDB.getAllTodoItems();
      };

      request.onerror = myApp.indexedDB.onerror;
    };

    myApp.indexedDB.addTodo = function(todoText) {
      var db = myApp.indexedDB.db;
      var trans = db.transaction(["todo"], "readwrite");
      var store = trans.objectStore("todo");

      var data = {
        "text": todoText,
        "timeStamp": new Date().getTime()
      };

      var request = store.put(data);

      trans.oncomplete = function(e) {
        myApp.indexedDB.getAllTodoItems();
      };

      request.onerror = function(e) {
        console.log("Error Adding: ", e);
      };
    };

    myApp.indexedDB.deleteTodo = function(id) {
      var db = myApp.indexedDB.db;
      var trans = db.transaction(["todo"], "readwrite");
      var store = trans.objectStore("todo");

      var request = store.delete(id);

      trans.oncomplete = function(e) {
        myApp.indexedDB.getAllTodoItems();
      };

      request.onerror = function(e) {
        console.log("Error Adding: ", e);
      };
    };

    myApp.indexedDB.getAllTodoItems = function() {
      var todos = document.getElementById("todoItems");
      todos.innerHTML = "";

      var db = myApp.indexedDB.db;
      var trans = db.transaction(["todo"], "readwrite");
      var store = trans.objectStore("todo");

      // Get everything in the store;
      var keyRange = IDBKeyRange.lowerBound(0);
      var cursorRequest = store.openCursor(keyRange);

      cursorRequest.onsuccess = function(e) {
        var result = e.target.result;
        if(!!result == false)
          return;

        renderTodo(result.value);
        result.continue();
      };

      cursorRequest.onerror = myApp.indexedDB.onerror;
    };

    function renderTodo(row) {
      var todos = document.getElementById("todoItems");
      var li = document.createElement("li");
      var a = document.createElement("a");
      var t = document.createTextNode(row.text);

      a.addEventListener("click", function() {
        myApp.indexedDB.deleteTodo(row.timeStamp);
      }, false);

      a.href = "#";
      a.textContent = " [Delete]";
      li.appendChild(t);
      li.appendChild(a);
      todos.appendChild(li);
    }

    function addTodo() {
      var todo = document.getElementById("todo");
      myApp.indexedDB.addTodo(todo.value);
      todo.value = "";
    }

    function init() {
      myApp.indexedDB.open();
      document.getElementById("btnAddTask").addEventListener("click", addTodo);
    }

    window.addEventListener("DOMContentLoaded", init, false);
  
	</script>
</head>
<body>
	<input type="text" name="" id="todo">
	<input type="button" value="Add" id="btnAddTask">
	<ul id="todoItems"></ul>
</body>
</html>
